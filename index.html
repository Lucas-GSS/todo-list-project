<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <img src="https://cdn-icons.flaticon.com/png/512/368/premium/368633.png?token=exp=1640350517~hmac=b90f01582ce1306200971080fbc4cf58" alt="checked"/>
    </header>
    <main id="container">
        <input type="text" id="texto-tarefa" placeholder="Insira uma tarefa">
        <button id="criar-tarefa">Adicionar Tarefa</button>
    </main>
    <aside>
        <button id="apaga-tudo">Limpar a Lista</button>
        <button id="remover-finalizados">Remover finalizados</button>
    </aside>
</body>
</html>
